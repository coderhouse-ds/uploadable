{% extends "layout.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/dashboard.css') }}">
</head>

<body>
    <form action="">
        <label for=""></label>
        <input type="text" name="" id="" placeholder="Name" class="name">

        <label for=""></label>
        <input type="number" name="" id="" placeholder="Mobile number" class="mobile number">

        <label for=""></label>
        <input type="text" name="" id="" placeholder="Email" class="email">

        <label for=""></label>
        <input type="password" name="" id="" placeholder="Password" class="pass">

        <button type="submit">Register now</button>

    </form>
    <table class="table">
                        <thead>
                          <tr>
                            <th>Sno</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                         {% for post in posts %}
                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                          </tr>
                          
                          {% endfor %}
                        </tbody>
                      </table>

</body>

</html>
{% endblock %}
